name: Deploy Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps (monorepo)
        run: npm ci

      - name: Build shared + client for Pages
        env:
          # MUST match your repo name
          BASE_PATH: /kingland-royale/
          # Set this secret in repo Settings -> Secrets -> Actions
          VITE_WS_URL: ${{ secrets.VITE_WS_URL }}
        run: |
          npm --workspace @kingland/shared run build
          npm --workspace @kingland/client run build:gh
          # SPA fallback
          cp packages/client/dist/index.html packages/client/dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/client/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
